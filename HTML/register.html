    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Tatvasoft
        const tatvasoft = { lat: 23.0349, lng: 72.5004 };
        // The map, centered at Tatvasoft
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: tatvasoft,
        });
        // The marker, positioned at Tatvasoft
        const image = "img/contact/pin.png";
        const marker = new google.maps.Marker({
          position: tatvasoft,
          map: map,
          icon: image,
          title: "Tatvasoft",
        });
      }
    </script>

<script>
  var pwd = document.getElementById("password");
  var conf = document.getElementById("confirmPwd");
  var submit = document.getElementById("contact-btn");

  conf.addEventListener("change", function () {
      console.log("ss");
      if (pwd.value != conf.value) {
          submit.disabled=true;
          window.alert("password and confirmpassword are not same");
      }
      else{
        submit.disabled=false;
      }
  });
  
</script>
